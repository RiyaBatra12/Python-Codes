<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - FaceTrace AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    section {
      padding: 2rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form input, form textarea, form button {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    form textarea {
      resize: none;
      height: 150px;
    }

    form button {
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background: #1e40af;
    }

    .map-container {
      margin-top: 2rem;
      text-align: center;
    }

    .map-container iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Submit</button>
    </form>

    <div class="map-container">
      <h3>Our Location</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345091936!2d144.95373631567744!3d-37.81627974206778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f091fdfa%3A0xabac6b4b9f44e0e7!2sMelbourne!5e0!3m2!1sen!2sau!4v1682175625746"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>
</body>
</html>
