<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FaceTrace AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background: url('login.jfif') no-repeat center center/cover;
      background-color: #1e293b;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e40af;
    }

    .login-form input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .login-form button {
      width: 100%;
      padding: 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      background: #1e40af;
    }

    .login-form p {
      text-align: center;
      margin-top: 1rem;
    }

    .login-form p a {
      color: #1e40af;
      text-decoration: none;
    }

    .login-form p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>FaceTrace AI</h1>
  </header>

  <section class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </section>
</body>
</html>
